<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Train Schedule</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><i class="material-icons">
        alarm
        </i> Train Schedule</h1>
    </div>
  </div>

  <div class="card">

    <div class="card-header" id="searchParameters">
      Upcoming Trains
    </div>

    <div class="card-body">

      <table class="table" id="currentTrains">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>

          </tr>
        </thead>
        <tbody>


        </tbody>
      </table>

    </div>

  </div>
  <br>
  <div class="card">

    <div class="card-header" id="searchParameters">
      Add Train
    </div>
    <form>
      <div class="form-group">
        <label for="trainName">Train Name:</label>
        <input type="text" class="form-control" id="train" placeholder="Hogwarts Express">
      </div>
      <div class="form-group">
        <label for="role">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Hogwarts">
      </div>

      <div class="form-group">
        <label for="startTime">Start Time:</label>
        <input type="time" class="form-control" id="startTime" placeholder="13:05">
      </div>

      <div class="form-group">
        <label for="frequency">Frequency (min)</label>
        <input type="number" class="form-control" id="frequency" placeholder="10">
      </div>


    </form>
    <div class="row" id="buttonsRow">
      <button type="button" class="btn btn-secondary " id="submitButton"><i class="material-icons">
          search
        </i> Submit</button>

    </div>
    <br>


    <!-- Optional JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

</body>

</html>
